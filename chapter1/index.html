<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
    <title>First Chapter VUE</title>
  </head>
  <body>
    <h1>Hello Vue</h1>
    <div id="app">
      <div v-if="isShow">
        <h2>{{title}}</h2>
        <h2>{{ count }}</h2>

        <button @click="count++">Increase count</button>
        <button @click="count--">Decrease count</button>
        <button @click="changeTitle('Passed value from html page')">
          Change Title
        </button>
      </div>
      <button v-on:click="showContent">
        <span v-if="isShow">Hide</span>
        <span v-else>Show</span>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
